<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
</head>
<body>
    <h1>Adivina el número (entre 1 y 100)</h1>
    <form id="MAMEIG">
        <label for="numeroInput">Ingresa tu número:</label>
        <input type="number" id="numeroInput" min="1" max="100" required>
        <button type="submit">Adivinar</button>
    </form>
    <p id="mensaje"></p>
    <p id="intentos"></p>

    <script src="node.js"></script>
</body>
</html>
